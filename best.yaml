# 机场节点订阅

proxy-providers:

  机场1:
    url: "机场订阅地址"  
    type: http
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 三大运营商
    override:
      dialer-proxy: 轮询
      mptcp: true
      ip-version: ipv6-prefer
      additional-suffix: "| 机场"

  机场2:
    url: "机场订阅地址"  
    type: http
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 1800
    proxy: 三大运营商
    override:
      dialer-proxy: 轮询
      mptcp: true
      ip-version: ipv6-prefer
      additional-suffix: "| 优选"

proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

  - name: 移动
    type: direct
    ip-version: ipv6-prefer
    interface-name: pppoe-cmcc
    udp: true
    routing-mark: 1
    health-check:
      enable: true
      url: https://www.aliyun.com/favicon.ico
      interval: 60
      timeout: 5000
      lazy: false
    mptcp: true
#    tfo: true

  - name: 联通
    type: direct
    ip-version: ipv6-prefer
    interface-name: pppoe-cnc
    udp: true
    routing-mark: 2
    health-check:
      enable: true
      url: https://www.aliyun.com/favicon.ico
      interval: 60
      timeout: 5000
      lazy: false
    mptcp: true
#    tfo: true

  - name: 电信
    type: direct
    ip-version: ipv6-prefer
    interface-name: pppoe-ct
    udp: true
    routing-mark: 3
    health-check:
      enable: true
      url: https://www.aliyun.com/favicon.ico
      interval: 60
      timeout: 5000
      lazy: false
    mptcp: true
#    tfo: true

# ========================
# 主要端口设置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895

allow-lan: true
mode: rule
log-level: info

external-controller: 0.0.0.0:9090
# external-ui: ui
# external-ui-name: zashboard
# external-ui-url: https://gh-proxy.com/github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "123456"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  nameserver:
    - 127.0.0.1:53
  fallback:
    - 127.0.0.1:6553
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:cn

    # 本地网络和测试域名
    - '*.lan'
    - '*.local'
    - '*.localhost'
    - '*.home.arpa'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.test'
    # 系统检测和时间服务
    - '+.msftconnecttest.com'  # Windows 连接检测
    - '+.msftncsi.com'         # Windows 连接检测
    - 'time.*.com'             # 时间同步服务
    - 'time.*.edu.cn'          # 国内时间服务
    - 'time.*.apple.com'       # 苹果时间服务
    - '+.pool.ntp.org'         # NTP 服务

# ========================
# TUN 模块
# ========================
tun:
  enable: true
  stack: gvisor
  device: utun
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false

profile:
  store-selected: true
  store-fake-ip: true
 

# ========================
# 策略组定义
# ========================

pr: &pr {type: select, proxies: [♻️ 香港自动, ♻️ 日本自动, ♻️ 美国自动, ♻️ 新加坡自动, ♻️ 台湾自动, ♻️ 自动选择, 🌐 全部节点, ☑️ 机场切换, ♻️ 优选自动, 🔮 优选均衡, 国内, 三大运营商, 拒绝]}
proxy-groups:
  - {name: 广告, <<: *pr}
  - {name: Cloudflare, <<: *pr}
  - {name: 国外, <<: *pr}
  - {name: Games, <<: *pr}
  - {name: GlobalMedia, <<: *pr}
  - {name: AI, <<: *pr}
  - {name: Test, <<: *pr}
  - {name: Apple, <<: *pr}
  - {name: Microsoft, <<: *pr}
  - {name: 其他, <<: *pr}

  - {name: 🔮 优选均衡, type: load-balance, include-all: true, filter: "(?i)优选"}
  - {name: ♻️ 优选自动, type: url-test, include-all: true, filter: "(?i)优选"}

  - {name: ☑️ 机场切换, type: select, include-all: true, filter: "(?i)机场"}

  - {name: ♻️ 香港自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(广港|香港|HK|Hong Kong|🇭🇰|HongKong)).*$"}
  - {name: ♻️ 日本自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日本|JP|Japan|🇯🇵|Japan)).*$"}
  - {name: ♻️ 美国自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(美国|US|United States|🇺🇸|United States)).*$"}
  - {name: ♻️ 新加坡自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(新加坡|SG|Singapore|🇸🇬|Singapore)).*$"}
  - {name: ♻️ 台湾自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(台湾|TW|Taiwan|🇹🇼|Taiwan)).*$"}

  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "^((?!(国内)).)*$"}
  - {name: 🌐 全部节点, type: select, include-all: true}

  - name: 三大运营商
    type: url-test
    proxies:
    - 移动
    - 联通
    - 电信
    url: https://www.aliyun.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5

  - name: 手动直连
    type: select
    proxies:
    - 轮询
    - 移动
    - 联通
    - 电信
    url: https://www.aliyun.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5

  - name: 国内
    type: select
    proxies:
    - 轮询
    - 移动
    - 联通
    - 电信
    url: https://www.aliyun.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5

  - name: 轮询
    type: load-balance
    strategy: round-robin
    proxies:
    - 移动
    - 联通
    - 电信
    url: https://www.aliyun.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5

